	<div  align="end" style="width: 100%;">
	<button mat-icon-button [matMenuTriggerFor]="dropdownMenu" >
		<mat-icon>more_vert</mat-icon>

</mat-toolbar>
<mat-menu #dropdownMenu x-position="before">
	<a mat-menu-item  href="/">
	  <mat-icon>exit_to_app</mat-icon>
	  <span>Logout</span>
	</a>
	<a mat-menu-item  (click)="showTopMenu()">
	  <mat-icon>info_outline</mat-icon>
	  <span>Show Top Menu</span>
	</a>
  </mat-menu>
<app-topmenu *ngIf="displayTopMenu"></app-topmenu>
<mat-sidenav-container class="example-container" autosize>
	<mat-sidenav #sidenav *ngIf="!displayTopMenu" class="example-sidenav" mode="side" opened="true"
	 (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
		<mat-nav-list  *ngIf="isExpanded || isShowing">
			<app-menu-list-item *ngFor="let item of navItems" [item]="item"></app-menu-list-item>
		  </mat-nav-list>
	</mat-sidenav>
	<div class="example-sidenav-content">
		<router-outlet></router-outlet>
	</div>

</mat-sidenav-container>
